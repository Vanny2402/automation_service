<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Case Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Test Management</h2>
            <ul>
                <li><a href="#">Test Cases</a></li>
                <li><a href="#">Executions</a></li>
                <li><a href="#">Reports</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <header class="header">
                <!-- Image that toggles the device list -->
                <img src="image/android-icon.png" class="icon-file-alt" style="margin-left: 10px; cursor: pointer;" onclick="toggleDeviceList()">
                <!-- Button to create a new test case -->
                <button class="btn-new" onclick="showForm()">Create New Test Case</button>
            </header>

            <!-- Device list (hidden by default) -->
            <ul id="device-list" style="display: none; margin-top: 10px;">
                <li>Device 1</li>
                <li>Device 2</li>
                <li>Device 3</li>
                <!-- Add more devices as needed -->
            </ul>

            <section class="form-section" id="form-section" style="display: none;">
                <h3>Add a New Test Case</h3>
                <form id="testcase-form">
                    <label for="name">Name:</label> 
                    <input type="text" id="name" required><br>

                    <label for="project">Project:</label> 
                    <input type="text" id="project" required><br>

                    <label for="owner">Owner:</label> 
                    <input type="text" id="owner" required><br>

                    <label for="status">Status:</label> 
                    <input type="text" id="status" required><br>

                    <button type="submit">Add Test Case</button>
                </form>
            </section>

            <section class="test-cases">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Project</th>
                            <th>Owner</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="test-case-list">
                        <!-- Test cases will be dynamically populated here -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
