<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Capabilities</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 1em;
            font-family: 'Arial', sans-serif;
            min-width: 400px;
            border: 1px solid #dddddd;
        }
        table thead th {
            background-color: #009879;
            color: #ffffff;
            text-align: left;
            padding: 12px 15px;
        }
        table tbody tr {
            border-bottom: 1px solid #dddddd;
        }
        table tbody tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }
        table tbody tr:last-of-type {
            border-bottom: 2px solid #009879;
        }
        table tbody td {
            padding: 12px 15px;
        }
        button {
            margin-bottom: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #009879;
            color: #ffffff;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #007b63;
        }
    </style>
</head>
<body>

<h1>Device Capabilities</h1>

<!-- Refresh Button -->
<button id="refreshButton">Refresh Device List</button>

<!-- Device Table -->
<table id="deviceTable">
    <thead>
        <tr>
            <th>Device Name</th>
            <th>Model</th>
            <th>Brand</th>
            <th>Android Version</th>
            <th>Device Serial</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>
    const apiUrl = 'http://localhost:8080/adbDevice';

    async function fetchDeviceData() {
        try {
            const response = await fetch(apiUrl);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const devices = await response.json();
            displayDevices(devices);
        } catch (error) {
            console.error('Error fetching device data:', error);
        }
    }

    // Function to display devices in the table
    function displayDevices(devices) {
        const tableBody = document.querySelector('#deviceTable tbody');
        tableBody.innerHTML = ''; // Clear any existing rows

        devices.forEach(device => {
            const row = document.createElement('tr');

            const deviceNameCell = document.createElement('td');
            deviceNameCell.textContent = device.deviceName || 'N/A';
            row.appendChild(deviceNameCell);

            const modelCell = document.createElement('td');
            modelCell.textContent = device.model || 'N/A';
            row.appendChild(modelCell);

            const brandCell = document.createElement('td');
            brandCell.textContent = device.brand || 'N/A';
            row.appendChild(brandCell);

            const androidVersionCell = document.createElement('td');
            androidVersionCell.textContent = device.androidVersion || 'N/A';
            row.appendChild(androidVersionCell);

            const deviceSerialCell = document.createElement('td');
            deviceSerialCell.textContent = device.deviceSerial || 'N/A';
            row.appendChild(deviceSerialCell);

            tableBody.appendChild(row);
        });
    }

    // Fetch the device data when the page loads
    window.onload = fetchDeviceData;

    // Refresh button functionality
    document.getElementById('refreshButton').addEventListener('click', fetchDeviceData);
</script>

</body>
</html>
